<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button type="button" onclick="sendRequest('GET', {})">GET</button>
    <button type="button" onclick="sendRequest('GET', {q: 'search'})">GET with query param</button>
    <button type="button" onclick="sendRequest('POST')">POST</button>
    <button type="button" onclick="sendRequest('POST', {q: 'search'})">POST with data</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function sendRequest(method, param) {
            if (method === "GET") {
                $.get("http://localhost:8000", param, function(response) {
                    console.log(response)
                }).fail(function(response) {
                    console.error(response)
                })
            } else {
                $.post("http://localhost:8000", param, function(response) {
                    console.log(response)
                }).fail(function(response) {
                    console.error(response)
                })
            }
        }
    </script>
</body>
</html>
